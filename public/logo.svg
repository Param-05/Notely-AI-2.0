<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#4A86E8" />
  
  <!-- Notepad shape -->
  <rect x="50" y="40" width="100" height="120" rx="8" fill="white" />
  
  <!-- Note lines -->
  <line x1="65" y1="70" x2="135" y2="70" stroke="#BDC3C7" stroke-width="3" />
  <line x1="65" y1="90" x2="135" y2="90" stroke="#BDC3C7" stroke-width="3" />
  <line x1="65" y1="110" x2="135" y2="110" stroke="#BDC3C7" stroke-width="3" />
  <line x1="65" y1="130" x2="105" y2="130" stroke="#BDC3C7" stroke-width="3" />
  
  <!-- AI/brain element -->
  <circle cx="130" cy="130" r="15" fill="#7C4DFF" />
  <path d="M120 130 Q130 115, 140 130 Q130 145, 120 130" fill="white" />
  <circle cx="125" cy="125" r="2" fill="white" />
  <circle cx="135" cy="125" r="2" fill="white" />
  
  <!-- Paper binding/spiral -->
  <rect x="45" y="40" width="10" height="120" fill="#3498DB" />
  <circle cx="50" cy="50" r="3" fill="white" />
  <circle cx="50" cy="70" r="3" fill="white" />
  <circle cx="50" cy="90" r="3" fill="white" />
  <circle cx="50" cy="110" r="3" fill="white" />
  <circle cx="50" cy="130" r="3" fill="white" />
  <circle cx="50" cy="150" r="3" fill="white" />
</svg>